custom:
  stage: ${opt:stage, self:provider.stage}
  projectName: serverless-boilerplate-ts
  resourcesStages:
    dev: dev
    uat: uat
    prod: prod
  resourcesStage: ${self:custom.resourcesStages.${self:custom.common.stage}, self:custom.common.resourcesStages.dev}
  memSize:
    dev: 512
    uat: 512
    prod: 1024
  artifactBucket: sbts-${self:custom.common.stage}-${self:custom.common.projectName}-layers-bucket
  secretsManager:
    dev: dev/sbts/iamkey
    uat: uat/sbts/iamkey
    prod: prod/sbts/iamkey
